<div class="container mt-4">
  <h4 class="heading"><strong> Source code management</strong></h4>

  <div class="form-group">
    <label for="userName">User Name</label>
    <input
      type="text"
      class="form-control"
      name="userName"
      [(ngModel)]="userName"
    />

    <label for="pageNo">Page No</label>
    <input
      type="text"
      class="form-control"
      name="pageNo"
      [(ngModel)]="pageNo"
    />

    <label for="sortOn">Sorted On</label>
    <input
      type="text"
      class="form-control"
      name="sortOn"
      [(ngModel)]="sortOn"
    />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary mt-2" (click)="getRepos()">
      Get Data
    </button>
  </div>

  <div *ngIf="errorMessage"><strong>Warning!</strong> {{ errorMessage }}</div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">URL</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let res of repos">
          <td>{{ res.id }}</td>
          <td>{{ res.name }}</td>
          <td>{{ res.html_url }}</td>
          <td>{{ res.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
